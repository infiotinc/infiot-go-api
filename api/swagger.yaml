      parameters:
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPolicyInput'
        required: true
      responses:
        "201":
          description: Policy Created
          content:
            application/json:
