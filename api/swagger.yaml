paths:
  /tenants:
    get:
      tags:
      - Tenants
      summary: List all tenants
      description: |-
        Retrieve details of all the child tenants (Master MSP, MSP, Organization) for the given tenant.<br>
        <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Details of tenants under the parent tenant (where the API token is created) would be listed|
           | Passed | Details of tenants under the parent tenant
            (tenant whose id is `childTenantId`) would be listed|
      operationId: getAllTenants
      parameters:
      - name: maxItems
        in: query
        description: Maximum number of items to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 20
      - name: afterCursor
        in: query
        description: Start point
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      - name: beforeCursor
        in: query
        description: End Point
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: Tenant List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantsList'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
    post:
      tags:
      - Tenants
      summary: Create a new tenant
      description: |-
        Creates a new tenant with the given details <br>
        <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Tenant creation would be under the tenant where the API token is created|
           | Passed | Tenant creation would be under the tenant whose id is `childTenantId`|
      operationId: addTenant
      parameters:
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      requestBody:
        description: |2-

          | Request Body Params      | Description |
           |-----------------|-------------|
           |<b><i>name</i></b> | Name of the tenant|
           |<b><i>domainNames</i></b> | List of domain names to access the tenant|
           | <b><i>description</i></b> | A suitable description for the tenant|
           | <b><i>isDisabled</i></b> | If set to true the tenant would be disabled else enabled|
           | <b><i>tenantTypeInput</i></b> | Tenant Type. Refer `TenantTypeInput` below for the schema definition | <br>
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
        required: true
      responses:
        "201":
          description: Tenant Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
  /tenants/{tenantId}:
    get:
      tags:
      - Tenants
      summary: Get tenant details using tenant Id
      description: |-
        Retrieve the details of a given tenant uniquely identified by the tenant ID <br>

         <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Tenant with the given id would be searched under the parent tenant (where the API token is created)|
           | Passed | Tenant with given id would be searched under the parent tenant (Tenant whose id is `childTenantId`|
      operationId: getTenantById
      parameters:
      - name: tenantId
        in: path
        description: Tenant Identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: Found Tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
    put:
      tags:
      - Tenants
      summary: Update tenant details using tenant Id
      description: |-
        Update the details of a given tenant, uniquely identified by the tenant ID. <br>
        <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Tenant with the given id (for updating) would be searched under the parent tenant (where the API token is created)|
           | Passed | Tenant with given id (for updating) would be searched under the parent tenant (Tenant whose id is `childTenantId`|
      operationId: updateTenantById
      parameters:
      - name: tenantId
        in: path
        description: Tenant Identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      requestBody:
        description: |-
          | Request Body Params      | Description |
           |-----------------|-------------|
           |  <b><i>name</i></b> | Name of the tenant|
           | <b><i>domainNames</i></b> | List of domain names to access the tenant|
           | <b><i>description</i></b> | A suitable description for the tenant|
           | <b><i>isDisabled</i></b> | If set to true the tenant would be disabled else enabled| <br>
           <b>Note</b>: The tenant type parameter `tenantTypeInput` cannot be updated, so please either remove it from the request body or set it to old value while invoking this method.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
        required: true
      responses:
        "200":
          description: Tenant Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
    delete:
      tags:
      - Tenants
      summary: Delete tenant using tenant Id
      description: |-
        Deletes a specific tenant uniquely identified by the tenant ID <br><br> <b><i>Note - Please exercise caution before using this API, the call cannot be undone once its executed.</i></b><br>
        <b>Notice</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Tenant with the given id (for deletion) would be searched under the parent tenant (where the API token is created)|
           | Passed | Tenant with given id (for deletion) would be searched under the parent tenant
            (Tenant whose id is `childTenantId`|
      operationId: deleteTenantById
      parameters:
      - name: tenantId
        in: path
        description: Tenant Identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: Tenant Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
