           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | All users under the parent tenant (where the API token is created) would be listed|
           | Passed | All users under the parent tenant (Tenant whose id is `childTenantId`) would be listed|
      operationId: getAllUsers
      parameters:
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: User List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
        default:
          description: Standard Infiot Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfiotErrorResponse'
    post:
      tags:
      - Users
      summary: Create a new user
      description: |-
        Creates a new user in the given tenant <br>
        <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | User will be created inside the parent tenant (where the API token is created)|
           | Passed | User will be created inside the parent tenant (Tenant whose id is `childTenantId`)|
      operationId: addUser
      parameters:
      - name: childTenantId
        in: query
        description: Tenant Id where the resource exists (Use this parameter if you
          wish to execute you query to a specific tenant). Make sure the Tenant should
          be a child of the Tenant where the API token is created
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      requestBody:
        description: |2-

          | Request Body Params      | Description |
           |-----------------|-------------|
           |<b><i>name</i></b> | Name of the User|
           |<b><i>email</i></b> | User email Id |
           | <b><i>roles</i></b> | User role (though the parameter type is a list - a user can have only 1 role assigned). Refer schema `UserRole` for different types of acceptable user roles|
           | <b><i>isDisabled</i></b> | If set to true the user would be disabled else enabled|
