components:
  schemas:
    InfiotErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
      description: Infiot standard error response
    TenantTypeInput:
      type: string
      description: |-
        Tenant type of an already created tenant can't be modified, ignored in
        put request body
      writeOnly: true
      default: Organization
      enum:
      - Master MSP
      - MSP
      - Organization
    UserRole:
      type: string
      enum:
      - System Admin
      - System Operator
      - System Monitor
      - Admin
      - Operator
      - Monitor
    TenantTypeRef:
      type: string
      description: Refer to TenantTypeInput
      readOnly: true
    ParentIdRef:
      type: string
      description: TBD
      readOnly: true
    UserRef:
      type: object
      properties:
        id:
          type: string
          description: "Unique ID, auto generated when the user was created."
        name:
          type: string
          description: The display name of the user.
        email:
          type: string
          description: "User's email, to be valid must follow RFC 2822 rules"
          format: email
