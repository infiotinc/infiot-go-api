  /policies:
    get:
      tags:
      - Policies
      summary: List all policies
      description: |-
        List all policies under an organization tenant. childTenantId  is a mandatory parameter to be passed if the API is executed using a MSP or Master MSP tenant token. The Child Tenant Id should be an organization tenant's Id when accessed from MasterMSP/MSP tenant. It can be empty when using an Organization tenant token. <br>
        <b>Note</b> the difference in behavior when `childTenantId` is passed/not passed when using a MSP/Master MSP token. <br>

           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Error Message Code : `400`|
           | Passed |List of all policies configured in the Child tenant will be displayed
      operationId: getAllPolicies
      parameters:
