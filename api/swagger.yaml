           | `childTenantId`      | Behavior |
           |-----------------|-------------|
           |  Not passed  | Error Message Code : `400`|
           | Passed |Edge is created successfully based on the Request body args provided.
        There are two ways to create a Policy, <br><br> - Clone a Policy from an existing edge template (assuming template edge is already provisioned by the MSP or the service provider) <br><br> - Create a new edge by passing all the necessary details. <br>
        Notice the difference in the mandatory request body parameters for both the options below <br>
           | Creation Type      | Mandatory Request Body Parameters |
           |--------------------|-------------|
           |  Clone From Template  | `"sourceTenantId"` `"sourceObjectId"` `"name"`|
           |  Create a new Policy | `"name"` |
